<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link href="gallery.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-box">
        <h1 class="title">Calvin's Photo Gallery</h1>
    </div>
    <div class="sorting-box">
        <div class="form-container">
            <div class="sort-by-date form-box">
                <h2 class="form-title">Sort by Date</h2>
                <form class="sort-form" id="date-form">
                    <label class="form-label" for="year">Year:</label>
                    <input type="number" id="year" name="year">
                    <br>
                    <label class="form-label" for="month">Month:</label>
                    <input type="number" id="month" name="month" min="1" max="12">
                    <br>
                    <label class="form-label" for="day">Day:</label>
                    <input type="number" id="day" name="day" min="1" max="31">
                    <br>
                    <button class="form-submit" type="submit">Submit</button>
                </form>
            </div>
            <div class="sort-by-location form-box">
                <h2 class="form-title">Sort by Location</h2>
                <form class="sort-form" id="location-form">
                    <label class="form-label" for="location">Location:</label>
                    <input type="text" id="location" name="location">
                    <br>
                    <button class="form-submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <button class="form-submit" id="form-reset">Reset</button>
    </div>
    
    <div class="gallery" id="gallery">

    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title"></h3>
            <img class="modal-image" id="modal-image">
            <div>
                <button id="download-btn" style="margin-right: 10px">Download</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
